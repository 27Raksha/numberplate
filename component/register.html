<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    
    <div class="user-registration-wrap">
        <form>
            <div class="logo-container">
                <img src="../logo/logo.png" alt="Logo" class="logo">
                <h3>User Registration</h3>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" placeholder="Enter your first name">
                </div>
                <div class="input-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" placeholder="Enter your last name">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="name@company.com">
                </div>
                <div class="input-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" placeholder="Create your password">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address">
                </div>
                <div class="input-group">
                    <label for="adharcard">Adharcard Number</label>
                    <input type="text" id="adharcard" placeholder="Enter your adharcard number">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="text" id="age" placeholder="Enter your age">
                </div>
            </div>
               
            <button type="submit">Register</button>
            <div class="options">
                <span>Already have an account?</span>
                <a href="login.html" class="login">Login</a>
            </div>
        </form>
    </div>

<script src="register.js"></script>

</body>
</html>
