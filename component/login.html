<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="user-login-wrap">
        <form>
            <div class="logo-container">
            <img src="../logo/logo.png" alt="Logo" class="logo"> 
            <h3>User Login</h3>
        </div>
            <label for="email">Email</label>
            <input type="email" placeholder="name@company.com" id="email">

            <label for="password">Password</label>
            <input type="password" placeholder="6 character compulsory " id="password">
            <button type="submit">Sign In</button>
            <!-- <a class="forgot-password" href="url">Forgot password</a> --> 
            <!-- <div class="options">
                <a class="forgot-password" href="forgot-password.html">Forgot password</a>
                <a class="create-account" href="register.html">Create an account</a>
            </div> -->
            <div class="options">
                <span>Don't have an account?</span>
                <a href="register.html" class="create-account">Register</a>
            </div>
        </form>
    </div>
</div>
<script src="login.js"></script>

</body>
